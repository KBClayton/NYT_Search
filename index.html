<body>
  <header class="mainHeader">

<!--Sets wrapper for header, instructions and game)-->

<!--Sets space left of the content)-->
    <div class="col-md-2">

<!--Sets content in the middle)-->    
      <div class="col-md-8 text-center">
        <header>
        <br>
        <img src="assets/images/NYT.png" style="width: 50%">
        <h3 class="intro__title">Search News NYT</h3>
        </header>
 <!--Form-->       
        <div class="card-body text-left">
          <form class="form-horizontal form-material">
                <div class="form-group">
                    <label class="col-md-12">Search Term:</label>
                    <div class="col-md-12">
                        <input type="text" placeholder="" class="form-control form-control-line"><span id="searchTerm"></span>   
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Search Term:</label>
                    <div class="col-md-12">
                        <select class="form-control" id="articlesTotal">
                            <option>All Available</option>
                            <option>5</option>
                            <option>10</option>
                            <option>20</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">Start Year (Optional)</label>
                    <div class="col-md-12">
                        <input type="text" placeholder="" class="form-control form-control-line"><span id="startYear"></span>   
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-12">End Year (Optional)</label>
                    <div class="col-md-12">
                        <input type="text" placeholder="" class="form-control form-control-line"><span id="endYear"></span>                 </div>
                </div>
                <button class="btn btn-secondary" 
                    onclick= "search();"> Search
                </button>
                <button class="btn btn-secondary" 
                    onclick= "clear();"> Clear Results
                </button>
                    <div class="col-md-12" id="results"></div>
                </row>
            </div>
        </div> 
<!--Sets space right of the content-->

        </div>
<!--Close Wrapper-->
</div>
